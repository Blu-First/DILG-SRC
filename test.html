<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Page Title</title>
  <style>
    .text-container {
		width: fit-content;
      float: left; /* Float the text container to the left */
    }

    .image-container {
      width: 80%; /* Set the width of the image container to 80% */
      margin-top: 20px; /* Add some space between text and image */
    }

    img {
      max-width: 100%; /* Make the image responsive within its container */
      height: auto; /* Allow the height to adjust proportionally */
      display: block; /* Remove extra space below the image */
    }

    /* Clearfix to prevent the containers from collapsing */
    .clearfix::after {
      content: "";
      clear: both;
      display: table;
    }
  </style>

  <!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="vendors/styles/core.css" />
	<link rel="stylesheet" type="text/css" href="vendors/styles/icon-font.min.css" />
	<link rel="stylesheet" type="text/css" href="vendors/styles/style.css" />
</head>
<body>
	<div class="text-container">
		<div class="display-lg-3 display-sm-4 weight-600 poppins">Macabling</div>
	  </div>
	
	  <div class="image-container" id="image-container">
		<img src="vendors\images\accent-h-line.svg" alt="" width="100%" height="6px" >
	  </div>
	
	  <div class="clearfix"></div>

	  <script>
		// Get the width of the text container
		var textContainerWidth = document.querySelector('.text-container').offsetWidth;
	
		// Set the width of the image container to 80% of the text container width
		document.getElementById('image-container').style.width = (textContainerWidth * 0.9) + 'px';
	  </script>
</body>
</html>
