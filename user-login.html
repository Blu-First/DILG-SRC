<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="globals.css" />
    <!-- <link rel="stylesheet" href="style/style-guide.css" /> -->
    <link rel="stylesheet" href="style/user-login.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script> -->
  </head>
  <body>
    <div class="container-fluid">
		<section class="landing text-center my-5">
            <div>
                <div class="py-4">
                    <img src="img/dilg-logo-02.png" alt="DILG Logo Small" width="50" height="50">
                </div>
                <div>
                    <h2>SEAL OF GOOD LOCAL GOVERNANCE FOR BARANGAY</h2>
                </div>
                <div>
                    <h1>MANAGEMENT SYSTEM - SRC</h1>
                </div>
            </div>
            <div class="card mx-5 px-4 py-4">
                <div class="card-body px-2 pt-0 pb-4">
                    <form action="#" method="POST">
                        <!-- INPUT ID -->
                        <div class="row">
                            <div class="col-12">
                                <div class="form-group pb-4">
                                    <label class="pb-1" for="user-id">User ID</label>
                                    <input class="form-control form-control-sm" id="user-id" name="use-id" type="text" placeholder="      User">
                                    <i class="icon-user ms-3"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                                        <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"/>
                                      </svg></i>
                                </div>
                            </div>
                        </div>
                        <!-- INPUT PASSWORD -->
                        <div class="row">
                            <div class="col-12">
                                <div class="form-group pb-3">
                                    <label class="pb-1" for="user-pwd">Password</label>
                                    <input class="form-control form-control-sm" id="user-pwd" name="user-pwd" type="password" placeholder="      ********">
                                    <i class="icon-lock ms-3"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock-fill" viewBox="0 0 16 16">
                                        <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"/>
                                      </svg>
                                    </i>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                                <div class="forgot-password pb-2">
                                    <a href="#" hreflang="en" type="text/html">Forgot Password?</a>
                                </div>
                        </div>
                        <div class="col-12">
                            <button type="button" class="btn btn-primary btn-sm btn-block w-100">Login</button>
                        </div>
                    </form>
                </div>
                </div>
        </section>
    </div>
    <footer class="footer text-center">
        <div class="copyright-footer p-2"><span id="copyright-text">Copyright <b>Department of Interior and Local Government Santa Rosa City. </b>All Rights Reserved<span></span></div>
    </footer>
  </body>
</html>
