<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="globals.css" />

    <link rel="stylesheet" href="style/user-login.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body class="d-flex flex-column align-items-center min-vh-100">
    <div class="container-fluid">
        <section class="landing text-center mt-3">
            <div>
                <div class="py-2">
                    <img src="img/dilg-logo-02.png" alt="DILG Logo Small" width="50" height="50">
                </div>
                <div>
                    <h2 class="mb-0">SEAL OF GOOD LOCAL GOVERNANCE FOR BARANGAY</h2>
                </div>
                <div class="py-0">
                    <h1 class="mb-3">MANAGEMENT SYSTEM - SRC</h1>
                </div>
            </div>
            <div class="d-flex justify-content-center align-items-center">
                <div class="card mx-5 px-4 py-4">
                    <div class="card-body px-2 pt-0 pb-3">
                        <form action="#" method="POST">
                            <!-- INPUT ID -->
                            <div class="row">
                                <div class="col-12">
                                    <div class="form-group pb-2">
                                        <label class="pb-1" for="user-id">User ID</label>
                                        <div class="input-container">
                                            <input class="form-control form-control-sm" id="user-id" name="use-id" type="text"
                                                placeholder="User">
                                            <i class="icon-user-id"><span class='icon-user'>
                                            </i>
                                        </div>
                                    </div>
                                </div>
                            </div>
    
                            <!-- INPUT PASSWORD -->
                            <div class="row">
                                <div class="col-12">
                                    <div class="form-group pb-3">
                                        <label class="pb-1" for="user-pwd">Password</label>
                                        <div class="input-container">
                                            <input class="form-control form-control-sm" id="user-pwd" name="user-pwd"
                                                type="password" placeholder="********">
                                            <i class="icon-pwd"><span class='icon-lock'></span>
                                            </i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <div class="form-group pb-2">
                                        <div class="forgot-password pb-1">
                                            <a href="#" hreflang="en" type="text/html">Forgot Password?</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <div class="form-group pb-2">
                                        <div class="col-12">
                                            <button type="button" class="btn btn-primary btn-sm btn-block w-100">Login</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
    </div>
    </section>
    </div>
    <footer class="footer text-center">
        <div class="copyright-footer px-0 py-2"><span class="copyright-text"> Â© Copyright <strong>Department of Interior
                    and Local Government Santa Rosa City. </strong>All Rights Reserved<span></span></div>
    </footer>
</body>

</html>
